<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable"          content="yes">
		<meta name="apple-mobile-web-app-title"            content="Pop Rush">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport"                              content="user-scalable=no, initial-scale=1">

		<link href="./public/images/icon.png"       rel="apple-touch-icon">
		<link href="./public/styles/master.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="ui-ident">
			<h1 class="ident-logo">100yen</h1>
		</div>

		<div class="ui-title">
			<h1>Pop Rush</h1>
		</div>

		<div class="ui-credits">
			<h1>A game by Jonic</h1>
		</div>

		<dl class="ui-playing">
			<dt class="hud-label hud-label-level">Level</dt>
			<dd class="hud-value hud-value-level"></dd>

			<dt class="hud-label hud-label-score">Score</dt>
			<dd class="hud-value hud-value-score"></dd>

			<dt class="hud-label hud-label-combo">Combo</dt>
			<dd class="hud-value hud-value-combo"></dd>
		</dl>

		<div class="ui-game-over">
			<a class="play-again" href="#">Play Again</a>
		</div>

		<script src="./node_modules/traceur/bin/traceur-runtime.js"></script>
		<script src="./public/scripts/compiled.js"></script>

		<script id="gauges-tracker" data-site-id="511e9c71f5a1f51c4c000020" src="//secure.gaug.es/track.js"></script>
	</body>
</html>
